<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="calc-display">
            <div class="calculo"></div>
            <div class="resultado">0</div>
        </section>
        <section id="calc-botones">
          <button type="button" class="funcion" value="(">(</button>
          <button type="button" class="funcion" value=")">)</button>
          <button type="button" class="funcion" value="x!">x!</button>
          <button type="button" class="funcion" value="x²">x²</button>
          <button type="button" class="funcion" value="√">√</button>
          <button type="button" class="funcion" value="n√">n√</button>
          <button type="button" class="funcion" value="sin">sin</button>
          <button type="button" class="funcion" value="cos">cos</button>
          <button type="button" class="funcion" value="tg">tg</button>
          <button type="button" class="funcion" value="x³">x³</button>
          <button type="button" class="funcion" value="³√">³√</button>
          <button type="button" class="funcion" value="xn">xn</button>
          <button type="button" class="numero" value="1">1</button>
          <button type="button" class="numero" value="2">2</button>
          <button type="button" class="numero" value="3">3</button>
          <button type="button" class="funcion" value="/">/</button>
          <button type="button" class="funcion" value="%">%</button>
          <button type="button" class="funcion" value="ln">ln</button>
          <button type="button" class="numero" value="4">4</button>
          <button type="button" class="numero" value="5">5</button>
          <button type="button" class="numero" value="6">6</button>
          <button type="button" class="funcion" value="*">*</button>
          <button type="button" class="funcion" value="log">log</button>
          <button type="button" class="funcion" value="e">e</button>
          <button type="button" class="numero" value="7">7</button>
          <button type="button" class="numero" value="8">8</button>
          <button type="button" class="numero" value="9">9</button>
          <button type="button" class="funcion" value="-">-</button>
          <button type="button" class="funcion-AC" id="limpiar" value="">AC</button>
          <button type="button" class="igual" id="igual" value="">=</button>
          <button type="button" class="funcion" value=".">.</button>
          <button type="button" class="numero" value="0">0</button>
          <button type="button" class="funcion" value="π">π</button>
          <button type="button" class="funcion" value="+">+</button>
          <button type="button" class="funcion-DEL" id="borrar" value="">DEL</button>
        </section>
    </div> 
    <script src="./js/index.js"></script>
</body>
</html>
